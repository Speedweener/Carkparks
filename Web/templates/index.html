<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>




<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap5-toggle@3.6.1/js/bootstrap5-toggle.min.js"></script> -->


<script src="{{ url_for('static', filename='js/index.js') }}" type="text/javascript"></script>


<script>

    function start(){

      {% if polygon_array is defined %}

      
        const polygon_array = {{ polygon_array|tojson }};
        const color_bar = {{ color_bar|tojson }};
        const lat = {{ lat|tojson }};

        const long = {{ long|tojson }};

          initialize(polygon_array, color_bar, lat, long);
      {% endif %}
      


        

    }
    

</script>






</head>
<body style="margin:0px; padding:0px;" onload="start()" >


    
    <div class="container-fluid" >
      <div class="row" style="width: 80%; height: 80%;">
        <div class="col-md-2 " >
            <div>
            <label>Upload your CSV file</label>
            <form method="POST" action="" enctype="multipart/form-data">
              <p><input type="file" name="file" accept=".csv" required> </p>
              <p><input type="submit" value="Submit"></p>
            </form>
            </div>


            <form>
              <div class="form-group">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="toggle-plot" checked>
                  <label class="form-check-label" for="toggle-plot">Show plot</label>
                </div>
              </div>

              <div class="form-group">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="toggle-lines" checked>
                    <label class="form-check-label" for="toggle-lines">Show lines</label>
                  </div>
              </div>

              <div class="form-group">
                <label for="opacityslider" class="col-sm-1 col-form-label">Opacity</label>
                <div class="col-sm-11">
                  <div class="slidecontainer" id="opacityslider">
                    <input type="range" min="0" max="1" value="0.8" class="slider" id="range-slider" step="0.01">
                  </div>
                </div>
              </div>

              <div class="form-group">
                
                    <input class="form-check-input" type="checkbox" id="correction-1" checked>
                    <label class="form-check-label" for="correction-1">Grav Correction</label>
                 
              </div>

            </form> 

        </div>

        
            <div class="col-md-8 " >
              <div id="map-canvas" style="width: 100%; height: 100%;"  ></div>
            </div>

            <div class="col-md-2">
              <div class="w3-bar-block w3-white" id="color-bar" >
              </div>
            </div>

      </div>
    </div>
    








    
    
   

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization"></script>
</body>
</html>
